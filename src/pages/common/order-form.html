<section class="order-form">
  <div class="container">
    <h2 class="title-lg">Введите контактные данные</h2>
    <h3 class="title-md">Выбор очевиден. ПТК Пенопласт</h3>
    <form action="#" method="post">
      <div class="order-form-col">
        <input type="text" class="input" placeholder="Ваше имя" />
        <input type="tel" class="input masked" placeholder="Ваш телефон" />
        <input type="email" class="input" placeholder="E-mail" />
      </div>
      <div class="order-form-col">
        <textarea class="textarea" placeholder="Напишите ваши комментарии"></textarea>
        <label class="checkbox">
          <input type="checkbox" checked />
          <span>Согласен на обработку персональных данных</span>
        </label>
      </div>
      <div class="order-form-col btn-wrap" style="justify-content: space-between;">
        <button class="btn-brown">Оформить заказ</button>
        <a href="javascript:;" data-fancybox data-src="#popup-pdf" style="display: block; margin-top: 15px;">Скачать смету</a>
      </div>
      <img src="img/svg/order-man.svg" alt="" class="order-form__man">
    </form>
  </div>
</section>
